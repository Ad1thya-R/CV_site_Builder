<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <title> My Webpage </title>
</head>

<body>
    <div class="form">
        <div class="title">CV Builder</div>
        <div class="subtitle">Let's create your personalised CV website!</div>
        <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="name" class="placeholder">Full name</label>
        </div>
        <div class="input-container ic2">
            <input id="about" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="about" class="placeholder">What do you do?</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <button type="text" class="submit">submit</button>
    </div>
</body>

</html>
