<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/html" href="built.html" rel="contents">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="JS/script.js" defer>
    </script>
    <title> CV Builder </title>

</head>

<body>
    <form id="contact-form">
        <div class="title">CV Builder</div>
        <div class="subtitle">Let's create your personalised CV website!</div>
        <div class="subtitle section">Introduce yourself</div>
        <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="name" class="placeholder">Full name</label>
        </div>
        <div class="input-container ic2">
            <input id="about" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="about" class="placeholder">What do you do?</label>
        </div>
        <div class="subtitle section"> <label for="aboutphoto" class="subtitle section">Add a main profile photo to your CV</label> </div>

        <input id="profilephoto" class="input" type="file" onchange="changeHandler(event, 'profilephoto')" accept=".png, .jpeg, .jpg, .svg" placeholder=" " />
        <div class="long input-container ic2">
            <textarea id="aboutlong" class="input" placeholder=" "></textarea>
            <div class="cut cut-short"></div>
            <label for="aboutlong" class="placeholder">About me</label>
        </div>
        <div class="subtitle section"> <label for="aboutphoto" class="subtitle section">Add a photo to complement your "about" description</label> </div>

        <input id="aboutphoto" class="input" type="file" onchange="changeHandler(event, 'aboutphoto')" accept=".png, .jpeg, .jpg, .svg" placeholder=" " />

        <div class="subtitle section">What are your skills and social media?</div>
        <div class="long input-container ic2">
            <textarea id="skilllist" class="input" placeholder=" "></textarea>
            <div class="cut extend"></div>
            <label for="skilllist" class="placeholder">List 10 of your skills (separated by commas)</label>
        </div>
        <div class="input-container ic2">
            <input id="social1" class="input" type="text" placeholder=" " />
            <div class="cut extend"></div>
            <label for="social1" class="placeholder">Social media #1: platform, link</label>
        </div>
        <div class="input-container ic2">
            <input id="social2" class="input" type="text" placeholder=" " />
            <div class="cut extend"></div>
            <label for="social2" class="placeholder">Social media #2: platform, link</label>
        </div>
        <div class="input-container ic2">
            <input id="social3" class="input" type="text" placeholder=" " />
            <div class="cut extend"></div>
            <label for="social3" class="placeholder">Social media #3: platform, link</label>
        </div>
        <button id="btn"  class="submit">Submit</button>
        <div id="msg">
            <pre></pre>
        </div>
        <form>
            <button  formaction="built.html" class="submit">Access your CV site now!</button>
        </form>

    </form>
</body>

</html>
